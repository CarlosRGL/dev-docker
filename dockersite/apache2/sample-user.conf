### PROXYS ###
<VirtualHost *:80>
    ServerAdmin user@quai13.com
    ServerName user.quai13.com
    ServerAlias proxy_*.user.quai13.com
    UseCanonicalName Off
    VirtualDocumentRoot /var/www/html/proxys/%1
</VirtualHost>

### AUTRES SITES ###
<VirtualHost *:80>
    ServerAdmin user@quai13.com
    ServerName user.quai13.com
    ServerAlias *.user.quai13.com
    UseCanonicalName Off
    VirtualDocumentRoot /var/www/html/%1
    ErrorLog /var/log/dockersite/error_log
    CustomLog /var/log/dockersite/access_log dockersite 
</VirtualHost>
