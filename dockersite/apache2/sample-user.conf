### SMARTCITY ###
<VirtualHost *:80>
    ServerAdmin user@quai13.com
    DocumentRoot /var/www/html/smartcity/
    ServerName smartcity.user.quai13.com
    ServerAlias *_sc.user.quai13.com
    ErrorLog "/var/log/dockersite/smartcity-error_log"
    CustomLog "/var/log/dockersite/smartcity-access_log" dockersite
</VirtualHost>

### CLEMOBILE ###
<VirtualHost *:80>
    ServerAdmin user@quai13.com
    DocumentRoot /var/www/html/clemobile/
    ServerName clemobile.user.quai13.com
    ServerAlias *_app.user.quai13.com
    ErrorLog "/var/log/dockersite/clemobile-error_log"
